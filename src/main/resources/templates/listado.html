<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link href="css/estiloslibro.css" rel="stylesheet">

<title>WELCOME</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a th:href="@{/}" class="navbar-brand" href="#"> <img
				src="/img/iconfinder_resolutions-05_897243.svg" alt="" width="30"
				height="24"> Jerman
			</a>
			<form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
				<input required minlength="3" autofocus="autofocus" name="q"
					class="form-control mr-sm-2" type="search"
					th:placeholder="${param.q}" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>

	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div class="col-md-3 mb-3">
				<div class="card2">
					<a th:href="@{/libros/crear}"> <img src="/img/plus.png"
						class="card-img-top" alt="..."></a>
				</div>
			</div>
			<div th:each="libros:${libros}" class="col-md-3 mb-3">
				<div class="card">
					<img th:src="${libros.imageUrl}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 th:text="${libros.nombre}" class="card-title"></h5>
						<p>
							<a th:href="@{/librosporescritor(id=${libros.escritor.id})}">
								<span class="badge badge-primary"
								th:text="${libros.escritor.nombre}">Primary</span>
							</a>

						</p>
						<p th:text="${libros.description}" class="card-text"></p>
					</div>
					<div class="card-footer text-muted">
						<a href="#" class="btn btn-primary">Ver detalles</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>
</html>
