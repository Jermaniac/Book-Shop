<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link href="css/estiloslibro.css" rel="stylesheet">

<title>WELCOME</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a th:href="@{/}" class="navbar-brand" href="#"> <img
				src="/img/iconfinder_resolutions-05_897243.svg" alt="" width="30"
				height="24"> Jerman
			</a>
			<form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
				<input required minlength="3" autofocus="autofocus" name="q"
					class="form-control mr-sm-2" type="search"
					th:placeholder="${param.q}" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>
	<div class="container mt-4 vj-destacados">
		<form method="POST" th:action="@{/libros/guardar}" th:object="${libro}">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del libro">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" th:field="*{description}"  id="description" rows="3"
					placeholder="Escribe una descripcion"></textarea>
			</div>
			<div class="form-group">
				<label for="imageUrl">URL Imagen</label> <input type="text"
					class="form-control" th:field="*{imageUrl}" id="imageUrl" placeholder="URL Imagen">
			</div>
			<div class="form-group">
				<label for="escritor">Escritor</label> <select
					class="form-control" id="escritor" th:field="*{escritor}" >
					<option th:each="escritor : ${escritores}" th:value="${escritor.id}" th:text="${escritor.nombre}"></option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">POST</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>


</body>
</html>
